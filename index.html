<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Train Scheduler</title>
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
        <div class="col-md-12">
          <div class="jumbotron">
            <h1>Train Scheduler</h1>
            <h4>Math Word Problems... with Trains... and JavaScript :(</h4>
          </div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Current Train Schedule</h3>
  </div>
  <div class="panel-body">
      <table class="table">

      <thead>
      <tr>
      <th>Train Name</th>
      <th>Destination</th>
      <th>First Time</th>
      <th>Frequency (min)</th>
      <th>Next Arrival</th>
      <th>Minutes Away</th>
      </tr>
      </thead>

      <tbody id="train-table-body">
      </tbody>

      </table>
  </div>
</div>


<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add Train</h3>
  </div>
  <div class="panel-body">

    <form>
      <div class="form-group">
        <label for="train-name-input">Train Name:</label>
        <input type="text" class="form-control" id="train-name-input" placeholder="Train Name">
      </div>
      <div class="form-group">
        <label for="train-destination-input">Destination:</label>
        <input type="text" class="form-control" id="train-destination-input" placeholder="Destination">
      </div>
      <div class="form-group">
        <label for="first-train-time">First Train Time: (HH:mm - military time)</label>
        <input type="text" class="form-control" id="first-train-time" placeholder="HH:mm">
      </div>
      <div class="form-group">
        <label for="frequency-minutes">Frequency: (min.)</label>
        <input type="text" class="form-control" id="frequency-minutes" placeholder="min">
      </div>        
      <button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
    </form>

  </div>
</div>


      </div>
    </div>
  </div>
  <script src="assets/js/jquery.maskedinput-1.3.1.js"></script>
  <script src="assets/js/trainlogic.js"></script>

  </script>
</body>

</html>
